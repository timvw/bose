name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install release-plz
        uses: taiki-e/install-action@v2
        with:
          tool: release-plz@0.3.149

      - name: Run release-plz
        env:
          GITHUB_TOKEN: ${{ secrets.TIMVW_CI_BOT_TOKEN || secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}
          RELEASE_PLZ_TOKEN: ${{ secrets.TIMVW_CI_BOT_TOKEN || secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          release-plz release-pr \
            --git-token "${GITHUB_TOKEN}" \
            --repo-url "https://github.com/${GITHUB_REPOSITORY}" \
            --config .release-plz.toml \
            --registry-project-manifest "$(pwd)/Cargo.toml" \
            -o json
