name: Release PR and tag

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    name: Open/refresh release PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Release PR
        uses: release-plz/action@v0.5
        with:
          command: release-pr

  release:
    name: Tag and create GitHub release
    needs: release-pr
    runs-on: ubuntu-latest
    # Triggered on every main push; release-plz will no-op if there is nothing to release.
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create release
        uses: release-plz/action@v0.5
        with:
          command: release
